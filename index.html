<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
    }

    #panda {
      width: 200px;
      height: 200px;
      margin-top: 20px;
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    #noBtn {
      background-color: #FF6347;
      color: white;
      border: none;
    }
  </style>
  <script>
    let yesCounter = 0;

    function increaseYesCounter() {
      yesCounter++;
      document.getElementById("yesCounter").innerText = `Yes: ${yesCounter}`;
    }
  </script>
</head>
<body>
  <h1>Will you be my valentine?</h1>
  <img id="panda" src="https://placekitten.com/200/200" alt="Panda with love">
  <div id="buttons">
    <button id="yesBtn" onclick="increaseYesCounter()">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <p id="yesCounter">Yes: 0</p>
</body>
</html>
